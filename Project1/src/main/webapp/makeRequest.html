<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Insert title here</title>
    </head>
    <body>
        <h1>Submit a New Request</h1>

        <h3>Starting Date and Time</h3>
        <input id="startDateTime" type="datetime-local">

        <h3>Location</h3>
        <input id="location" type="text">

        <h3>Description</h3>
        <input id="description" type="text">

        <h3>Cost</h3>
        <input id="cost" type="number">

        <h3>Type</h3>
        <input id="type" type="text">

        <h3>Reimbursement Percentage</h3>
        <input id="reimbursement" type="number">

        <h3>Grading Format</h3>
        <input id="gradingFormat" type="text">

        <h3>Passing Cut Off</h3>
        <input id="passingCuttoff" type="text">

        <button onclick="submitRequest()">Submit for Approval</button>

        <p id="status"></p>
    </body>
    <script>
        function submitRequest() {
            let startDateTime = document.getElementById("startDateTime").value;
            let location = document.getElementById("location").value;
            let description = document.getElementById("description").value;
            let cost = document.getElementById("cost").value;
            let type = document.getElementById("type").value;
            let reimbursement = document.getElementById("reimbursement").value;
            let gradingFormat = document.getElementById("gradingFormat").value;
            let passingCuttoff = document.getElementById("passingCuttoff").value;

            let xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if(this.readyState == 4 && this.status == 200) {
                    document.getElementById("status").innerHTML = "Request Submitted to your Supervisor";
                }
            }

            xhttp.open("POST", "http://localhost:8080/Project1/makeRequest.do", true);
            xhttp.setRequestHeader("X-Requested-With", "XMLHttpRequest");
            xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhttp.send("startDateTime=" + startDateTime + "&location=" + location + "&description=" + description + "&cost=" + cost + "&type=" + type + "&reimbursement=" + reimbursement + "&gradingFormat=" + gradingFormat + "&passingCuttoff=" + passingCuttoff);
        }
    </script>
</html>
